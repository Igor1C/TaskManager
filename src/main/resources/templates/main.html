<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>
    <title>Task Manager</title>

</head>

<body class="main-page" ng-app="TaskManager" ng-controller="TaskManagerController">

    <!-- ALL USER TASKS -->

    <div id="userTasksControlPanel" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Task Manager</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link">About</a>
                    <a class="mdl-navigation__link">Portfolio</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="div-vertical-separator-sm"></div>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col" ng-repeat="userTask in userTasks">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__actions mdl-card--border card-caption">
                            <h2 class="mdl-card__title-text">ID: {{userTask.id}}</h2>
                        </div>
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__supporting-text">Name: {{userTask.name}}</h2>
                            <br/>
                            <h2 class="mdl-card__supporting-text">Actions quote: {{userTask.taskActions.size}}</h2>
                            <br/>
                            <h2 class="mdl-card__supporting-text">Last exec.: {{userTask.lastExecution}}</h2>
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <table id="userTasks" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp element-align-center" style="visibility: collapse">
                <thead>
                    <tr>
                        <th class="text-align-center">#</th>
                        <th class="text-align-center">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-align-center" ng-repeat="userTask in userTasks" th:ng-click="'userTaskOnClick(userTask.id)'">
                        <td class="text-align-center">{{userTask.id}}</td>
                        <td>{{userTask.name}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="div-vertical-separator-sm"></div>

            <div class="text-align-center">
                <button id="userTaskAdd" type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" th:ng-click="'addUserTaskOnClick()'">
                    <i class="material-icons">+</i>
                </button>
            </div>
        </main>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/js/material.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <link th:href="@{/css/material.brown-blue.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/igor1c.css}" rel="stylesheet" media="screen"/>

</body>

</html>
