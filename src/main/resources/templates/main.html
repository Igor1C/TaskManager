<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>
    <title>Task Manager</title>

</head>

<body class="igor1c-main-page" ng-app="TaskManager" ng-controller="TaskManagerController">

    <div id="userTasksControlPanel" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- HEADER -->

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Task Manager</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link">About</a>
                    <a class="mdl-navigation__link">Portfolio</a>
                </nav>
            </div>
        </header>



        <main class="mdl-layout__content">
            <div class="igor1c-div-vertical-separator-sm"></div>

            <!-- CARDS OF THE USER TASKS -->

            <div class="mdl-grid igor1c-grid-main">
                <div class="mdl-cell mdl-cell--4-col" ng-repeat="userTask in userTasks">
                    <div class="mdl-card mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" th:ng-click="'userTaskOpenOnClick(userTask.id)'">
                                <i class="material-icons">open_in_new</i>
                            </button>
                        </div>

                        <div class="mdl-card__title igor1c-card-caption">
                            <h2 class="mdl-card__title-text">ID: {{userTask.id}}</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-shadow--2dp">
                            Name: {{userTask.name}}
                        </div>
                        <div class="mdl-card__supporting-text mdl-shadow--2dp">
                            Actions quota: {{userTask.taskActionsSize}}
                        </div>
                        <div class="mdl-card__supporting-text mdl-shadow--2dp">
                            Last exec.: {{userTask.lastExecutionString}}
                        </div>
                    </div>
                </div>
            </div>



            <!-- TABLE OF THE USER TASKS -->

            <table id="userTasks" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp igor1c-element-align-center" style="visibility: collapse">
                <thead>
                    <tr>
                        <th class="igor1c-text-align-center">#</th>
                        <th class="igor1c-text-align-center">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="igor1c-text-align-center" ng-repeat="userTask in userTasks" th:ng-click="'userTaskOnClick(userTask.id)'">
                        <td class="igor1c-text-align-center">{{userTask.id}}</td>
                        <td>{{userTask.name}}</td>
                    </tr>
                </tbody>
            </table>



            <!-- ADD BUTTON OF THE USER TASK -->

            <div class="igor1c-text-align-center">
                <button id="userTaskAdd" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" th:ng-click="'userTaskAddOnClick()'">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </main>



        <!-- DIALOG OF THE USER TASK -->

        <dialog class="mdl-dialog igor1c-dialog">

            <!-- MENU OF THE USER TASK -->

            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect igor1c-button-save" th:ng-click="'userTaskSaveOnClick()'">
                    <i class="material-icons">save</i>
                </button>
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect igor1c-button-cancel" th:ng-click="'userTaskCancelOnClick()'">
                    <i class="material-icons">block</i>
                </button>
                <button id="userTaskButtonDelete" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect igor1c-button-delete" th:ng-click="'userTaskDeleteOnClick()'">
                    <i class="material-icons">delete</i>
                </button>
            </div>



            <!-- INPUT OF THE USER TASK -->

            <div id="userTaskNameDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="userTaskName" class="mdl-textfield__input" type="text" ng-model="userTask.name">
                <label class="mdl-textfield__label igor1c-floating-label" for="userTaskName">Name</label>
            </div>
            <br/>
            <div id="userTaskIdDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="userTaskId" class="mdl-textfield__input igor1c-textfield-enabled" type="text" ng-model="userTask.id" disabled>
                <label class="mdl-textfield__label igor1c-floating-label" for="userTaskId">ID</label>
            </div>
            <br/>
            <div id="userTaskActionsQuotaDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="userTaskActionsQuota" class="mdl-textfield__input igor1c-textfield-enabled" type="text" ng-model="userTask.taskActionsSize" disabled>
                <label class="mdl-textfield__label igor1c-floating-label" for="userTaskActionsQuota">Quota of actions</label>
            </div>
            <br/>
            <div id="userTaskLastExecDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="userTaskLastExec" class="mdl-textfield__input igor1c-textfield-enabled" type="text" ng-model="userTask.lastExecutionString" disabled>
                <label class="mdl-textfield__label igor1c-floating-label" for="userTaskLastExec">Last exec.</label>
            </div>



            <!-- TASK ACTIONS OF THE USER TASK -->

            <div class="mdl-grid igor1c-grid-dialog">
                <div class="mdl-cell mdl-cell--4-col" ng-repeat="taskAction in userTask.taskActions">
                    <div class="mdl-card mdl-card mdl-shadow--2dp">

                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect igor1c-button-cancel" th:ng-click="'moveTaskActionOnClick(true)'">
                                <i class="material-icons">arrow_upward</i>
                            </button>
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect igor1c-button-cancel" th:ng-click="'moveTaskActionOnClick(false)'">
                                <i class="material-icons">arrow_downward</i>
                            </button>
                            <button id="taskActionButtonDelete" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect igor1c-button-delete" th:ng-click="'taskActionDeleteOnClick()'">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>


                        <div class="mdl-card__title igor1c-card-caption">
                            <h2 class="mdl-card__title-text">ID: {{taskAction.indexInTaskAction}}</h2>
                        </div>
                        <span class="mdl-chip mdl-chip--contact" style="width: 300px; margin-left: 10px">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" style="width: 100px;">Name</span>
                            <span class="mdl-chip__text">
                                <input type="text" ng-model="taskAction.name" ng-change="taskActionInputOnChange(taskAction)"/>
                            </span>
                        </span>
                        <span class="mdl-chip mdl-chip--contact" style="width: 300px; margin-left: 10px">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" style="width: 100px;">Order</span>
                            <span class="mdl-chip__text">
                                <input type="text" ng-model="taskAction.order" disabled>
                            </span>
                        </span>
                    </div>
                </div>
            </div>

        </dialog>



        <!-- FOOTER -->

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__right-section">
                <div class="mdl-logo">Task Manager</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="">Help</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </footer>

    </div>



    <!-- SCRIPTS & STYLES -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <!--<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/js/material.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/css/material.brown-indigo.min.css}" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/igor1c.css}" media="screen"/>

</body>

</html>
